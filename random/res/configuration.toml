[Service]
  Port = 49990
  Timeout = 5000
  ConnectRetries = 3
  Labels = [ "Random" ]
  StartupMsg = "Example random device started"
  CheckInterval = "10s"

[Clients]
  [Clients.Data]
    Host = "localhost"
    Port = 48080

  [Clients.Metadata]
    Host = "localhost"
    Port = 48081

  [Clients.Logging]
    Host = "localhost"
    Port = 48061

[Device]
  DataTransform = true
  Discovery = true
  InitCmd = ""
  InitCmdArgs = ""
  MaxCmdOps = 128
  MaxCmdResultLen = 256
  RemoveCmd = ""
  RemoveCmdArgs = ""
  ProfilesDir = ""
  SendReadingsOnChanged = true

[Logging]
  EnableRemote = false
  File = "-"
  LogLevel = "DEBUG"

# Driver configs
[Driver]
# [Writable]
  CurrentAddrZigbee = "100"
[[DeviceList]]
  Name = "RandomDevice1"
  Profile = "ExampleSensor"
  Description = "An Example Random Device"
  [DeviceList.Protocols]
    [DeviceList.Protocols.Other]
      Address = "someSensorEndpoint"
  [[DeviceList.AutoEvents]]
    Resource = "SensorOne"
    OnChange = false
    Frequency = "10s"
  [[DeviceList.AutoEvents]]
    Resource = "SensorTwo"
    OnChange = true
    Frequency = "15000ms"

[[DeviceList]]
  Name = "RandomDevice2"
  Profile = "ExampleSensor"
  Description = "An Example Random Device"
